{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}
    <form style="width:50%; margin:auto" class="pt-5" method="post">
        <h1>Sign Up Page</h1>
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn btn-warning mb-3">Submit</button>
    </form>
{% endblock %}
