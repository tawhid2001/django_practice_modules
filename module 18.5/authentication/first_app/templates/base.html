<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <div><a class="navbar-brand" href="{% url 'homepage' %}">Home</a></div>
              <div class="d-flex justify-content-around">
                <ul class="navbar-nav">
                  {% if request.user.is_authenticated %}
                  <li class="nav-item mx-2">
                    <a class="btn btn-primary" aria-current="page" href="{% url 'profile' %}">Profile</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="btn btn-danger" href="{% url 'logout' %}">Logout</a>
                  </li>
                  {% else %}
                  <li class="nav-item mx-2">
                    <a class="btn btn-primary" aria-current="page" href="{% url 'signup' %}">Sign Up</a>
                  </li>
                  <li class="nav-item mx-2">
                    <a class="btn btn-info" href="{% url 'login' %}">Login</a>
                  </li>
                  {% endif %}
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        {% block main %}
        
        {% endblock main %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
