{% extends "base.html" %} {% load static %} {% block main %}
<div class="d-flex justify-content-center flex-wrap m-3 gap-4">
  {% for i in data%}
  <div class="card" style="width: 18rem">
    <img src="{{i.strMealThumb}}" class="card-img-top" alt="meal image" />
    <div class="card-body">
      <h5 class="card-title text-center">{{i.strMeal}}</h5>
      <p class="card-text text-center">{{i.idMeal}}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock main %}
